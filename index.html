<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Auto Runner Robot</title>
<style>
  body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }
  canvas { background: #222; display: block; width: 100vw; height: 100vh; }
  #ui { position: absolute; top: 10px; left: 10px; color: #fff; }
</style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui"></div>
  <audio id="bgmusic" src="music.mp3" loop style="display:none"></audio>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const music = document.getElementById('bgmusic');
const robotImg = new Image();
robotImg.src = 'robot.png';

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const GRAVITY = 0.6;
let speed = 4; // base speed, increases with level

const player = {
  x: 80,
  y: 0,
  width: 160,
  height: 200,
  vy: 0,
  grounded: false
};

let obstacles = [];
let lives = 5;
let level = 1;
const maxLevel = 10;
let timeRemaining = 60;
let spawnTimer = 0;
let gameState = 'playing'; // playing, gameover, victory

function resetPlayer() {
  player.y = canvas.height - player.height;
  player.vy = 0;
  player.grounded = true;
}

function resetLevel(resetLives) {
  if (resetLives) lives = 5;
  timeRemaining = 60;
  spawnTimer = 0;
  obstacles = [];
  resetPlayer();
  music.play().catch(() => {});
}

function nextLevel() {
  if (level < maxLevel) {
    level++;
    speed += 0.5; // Increase speed each level
    resetLevel(false);
  } else {
    gameState = 'victory';
    music.pause();
  }
}

function gameOver() {
  gameState = 'gameover';
  music.pause();
}

const METER = 100; // basic unit for obstacle spacing

function spawnObstacle() {
  // obstacles appear every 2 or 3 "meters"
  const gap = (Math.random() < 0.5 ? 2 : 3) * METER;
  // convert distance to time based on speed (px/frame) and 60 FPS
  spawnTimer = (gap / speed) * (1000 / 60);
  const obstacleWidth = 120;
  const obstacleHeight = 160;
  const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  obstacles.push({
    x: canvas.width,
    y: canvas.height - obstacleHeight,
    width: obstacleWidth,
    height: obstacleHeight,
    color
  });
}

function update(delta) {
  if (gameState !== 'playing') return;

  timeRemaining -= delta;
  if (timeRemaining <= 0) {
    nextLevel();
    return;
  }

  spawnTimer -= delta * 1000;
  if (spawnTimer <= 0) {
    spawnObstacle();
  }

  player.vy += GRAVITY;
  player.y += player.vy;

  if (player.y >= canvas.height - player.height) {
    player.y = canvas.height - player.height;
    player.vy = 0;
    player.grounded = true;
  }

  obstacles.forEach(ob => {
    ob.x -= speed;
  });

  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

  // collision
  obstacles.forEach(ob => {
    if (player.x < ob.x + ob.width &&
        player.x + player.width > ob.x &&
        player.y < ob.y + ob.height &&
        player.y + player.height > ob.y) {
      lives--;
      if (lives <= 0) {
        gameOver();
      } else {
        resetLevel(false);
      }
    }
  });
}

function drawPlayer() {
  ctx.drawImage(robotImg, player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  obstacles.forEach(ob => {
    ctx.fillStyle = ob.color;
    ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
  });
}

function drawUI() {
  ui.textContent = `Niveau: ${level} / ${maxLevel} - Vies: ${lives} - Temps: ${Math.ceil(timeRemaining)}s`;
}

function drawGameOver() {
  ctx.fillStyle = '#fff';
  ctx.font = '48px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
  ctx.font = '24px sans-serif';
  ctx.fillText('Appuyez sur Entrer pour recommencer', canvas.width / 2, canvas.height / 2 + 40);
}

function drawVictory() {
  ctx.fillStyle = '#fff';
  ctx.font = '48px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Victoire!', canvas.width / 2, canvas.height / 2);
  ctx.font = '24px sans-serif';
  ctx.fillText('Appuyez sur Entrer pour rejouer', canvas.width / 2, canvas.height / 2 + 40);
}

let last = 0;
function loop(timestamp) {
  const delta = (timestamp - last) / 1000;
  last = timestamp;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  update(delta);
  drawObstacles();
  drawPlayer();
  drawUI();

  if (gameState === 'gameover') {
    drawGameOver();
  } else if (gameState === 'victory') {
    drawVictory();
  }

  requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
  const isSpace = e.code === 'Space' || e.key === ' ' || e.key === 'Spacebar';
  if (isSpace && player.grounded && gameState === 'playing') {
    player.vy = -24;
    player.grounded = false;
  } else if (gameState !== 'playing' && e.code === 'Enter') {
    // restart
    gameState = 'playing';
    level = 1;
    speed = 4;
    resetLevel(true);
  }
});

resetLevel(true);
requestAnimationFrame(loop);
</script>
</body>
</html>
